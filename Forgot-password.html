<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot password</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Reset password</span></div>
    <form action="#">
      
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Enter Email address" required />
      </div>
    
      <div class="row button">
        <input type="submit" value="Request Reset link" />
      </div>
      <div class="signup-link"><a href="./login.html">Back To Login</a></div>
    </form>
  </div>
</body>
</html>
